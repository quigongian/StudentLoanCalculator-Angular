  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">
      <img
        class="img-body"

<body class="bg">
  <div class="container">
    <div class="my-3 p-3 bg-white rounded box-shadow">
      <div style="padding: 5%">
        <div style="padding-bottom: 3%">
          <h1>Sign Up</h1>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input
            type="string"
            class="form-control"
            id="username"
            [(ngModel)]="username"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label>Investments</label>
          <input
            type="number"
            class="form-control"
            id="globalInvestments"
            [(ngModel)]="globalInvestments"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label>Loan Amount</label>
          <input
            type="number"
            class="form-control"
            id="globalDebt"
            [(ngModel)]="globalDebt"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label>Assets</label>
          <input
            type="number"
            class="form-control"
            id="globalAssets"
            [(ngModel)]="globalAssets"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label>monthlyInvestmentContribution</label>
          <input
            type="number"
            class="form-control"
            id="monthlyInvestmentContribution"
            [(ngModel)]="monthlyInvestmentContribution"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label>monthlyDebtPayment</label>
          <input
            type="number"
            class="form-control"
            id="monthlyDebtPayment"
            [(ngModel)]="monthlyDebtPayment"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label>Years</label>
          <input
            type="number"
            class="form-control"
            id="years"
            [(ngModel)]="years"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label>Discretionary Income</label>
          <input
            type="number"
            class="form-control"
            id="discretionaryIncome"
            [(ngModel)]="discretionaryIncome"
            placeholder="Enter username"
          />
        </div>
        <button class="btn btn-outline-dark" (click)="saveValue()">
          Submit
        </button>
      </div>
      <div class="text-center">
        <p>Already a member? <a routerLink="/signIn">Sign in</a></p>
      </div>
    </div>
  </div>
</body>
